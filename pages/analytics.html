<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mariya Luschy">
    <meta name="description" content="determines how popular a piece of news is in the world">
    <meta name="application-name" content="about project">
    <title>News Analyzer</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>">
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
</head>
<body>
<div class="root">
    <header class="header header_white-background">
        <span class="logo">NewsAnalyzer</span>
        <nav>
            <ul class="menu">
                <li><a class="link menu__item header__menu-item header__menu-item_hover-item" href="/">Главная</a></li>
                <li><a class="link menu__item header__menu-item header__menu-item_hover-item" href="/about.html">О
                    проекте</a></li>
            </ul>
        </nav>
    </header>
    <section class="analytics-section root__section">
        <span class="text-block__description">Главная <span class="text-block__description_analytics-section">/ Аналитика</span></span>
        <div class="text-block">
            <h2 class="text-block__title">Вы спросили: «Путешествия»</h2>
            <p class="text-block__description">
                Новостей за неделю: <span class="text-block__description_bold"> 34 324 </span>
            </p>
            <p class="text-block__description">
                Упоминаний в загаловках: <span class="text-block__description_bold"> 235 </span>
            </p>
        </div>
    </section>
    <section class="table-block root__section">
        <h3 class="table-block__title">Аналитика по дням</h3>
        <figure class="graph-container">
            <figcaption class="graph-container__caption-content">
                <div class="graph-container__caption-content_column">
                    <span class="table-block__description table-block__description_date">Дата</span>
                    <span class="table-block__description table-block__description_date">Месяц</span>
                </div>
                <span class="table-block__description">Кол-во упоминаний</span>

            </figcaption>
            <div class="graph-container__caption-content_scale">
                <span class="table-block__description">0</span>
                <span class="table-block__description">25</span>
                <span class="table-block__description">50</span>
                <span class="table-block__description">75</span>
                <span class="table-block__description">100</span>
            </div>
            <div>
                <div class="graph-container__block">
                    <div class="graph-container__caption-content_column">
                        <span class="graph__container__description">19, ПН</span>
                        <span class="graph__container__description">25, ВТ</span>
                        <span class="graph__container__description">25, ВТ</span>
                        <span class="graph__container__description">25, ВТ</span>
                        <span class="graph__container__description">25, ВТ</span>
                        <span class="graph__container__description">25, ВТ</span>
                        <span class="graph__container__description">25, ВТ</span>
                    </div>
                    <svg class="graph-container__chart" version="1.1" xmlns="http://www.w3.org/2000/svg"
                          width="100%" height="auto" aria-labelledby="title" role="img">
                        <g class="bar">
                            <rect x="0" width="50% " height="24" y="28" fill="#2F71E5"></rect>
                            <text x="7" y="40" dy=".35em" fill="#FFFFFF" cl>4</text>
                        </g>
                        <g class="bar">
                            <rect x="0" width="100%" height="24" y="108" fill="#2F71E5"></rect>
                            <text x="7" y="120" dy=".35em" fill="#FFFFFF" cl>4</text>
                        </g>
                        <g class="bar">
                            <rect x="0" width="25%" height="24" y="188" fill="#2F71E5"></rect>
                            <text x="7" y="200" dy=".35em" fill="#FFFFFF" cl>4</text>
                        </g>
                        <g class="bar">
                            <rect x="0" width="75%" height="24" y="268" fill="#2F71E5"></rect>
                            <text x="7" y="280" dy=".35em" fill="#FFFFFF" cl>4</text>
                        </g>
                        <g class="bar">
                            <rect x="0" width="38%" height="24" y="348" fill="#2F71E5"></rect>
                            <text x="7" y="360" dy=".35em" fill="#FFFFFF" cl>4</text>
                        </g>
                        <g class="bar">
                            <rect x="0" width="38%" height="24" y="428" fill="#2F71E5"></rect>
                            <text x="7" y="440" dy=".35em" fill="#FFFFFF" cl>4</text>
                        </g>
                        <g class="bar">
                            <rect x="0" width="38%" height="24" y="508" fill="#2F71E5"></rect>
                            <text x="7" y="520" dy=".35em" fill="#FFFFFF" cl>4</text>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="graph-container__caption-content_scale">
                <span class="table-block__description">0</span>
                <span class="table-block__description">25</span>
                <span class="table-block__description">50</span>
                <span class="table-block__description">75</span>
                <span class="table-block__description">100</span>
            </div>
        </figure>
    </section>
    <footer class="footer">
        <span class="footer__copyright">&copy; 2019  Supersite</span>
        <nav>
            <ul class="menu">
                <li><a class="link menu__item footer__menu-item" href="/">Главная</a></li>
                <li><a class="link menu__item footer__menu-item" href="/about.html">О проекте</a></li>
                <li><a class="link menu__item footer__menu-item" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a></li>
            </ul>
        </nav>
        <ul class="menu">
            <li>
                <a class="link footer__social-link" href="#">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M11.9998 1.89453C6.41678 1.89453 1.89453 6.42298 1.89453 11.9998C1.89453 16.4662 4.7915 20.2503 8.80507 21.5902C9.30754 21.6832 9.49364 21.3731 9.49364 21.1001C9.49364 20.8582 9.48744 20.2254 9.48123 19.3818C6.67111 19.9897 6.07559 18.0295 6.07559 18.0295C5.61654 16.8632 4.95278 16.5531 4.95278 16.5531C4.03469 15.9265 5.02102 15.9389 5.02102 15.9389C6.03217 16.0134 6.57186 16.9811 6.57186 16.9811C7.47135 18.5257 8.93534 18.0791 9.51225 17.8185C9.6053 17.1672 9.86584 16.7205 10.1512 16.4662C7.90558 16.2119 5.54831 15.3434 5.54831 11.4725C5.54831 10.3683 5.93912 9.46883 6.59047 8.76164C6.48501 8.50731 6.13762 7.47755 6.68972 6.088C6.68972 6.088 7.53958 5.81505 9.46882 7.12396C10.2753 6.90064 11.1375 6.78898 11.9998 6.78277C12.8559 6.78898 13.7243 6.90064 14.5308 7.12396C16.46 5.81505 17.3099 6.088 17.3099 6.088C17.862 7.47755 17.5146 8.50731 17.4091 8.76164C18.0543 9.46883 18.4451 10.3683 18.4451 11.4725C18.4451 15.3558 16.0816 16.2057 13.8298 16.46C14.1896 16.7702 14.5184 17.3905 14.5184 18.3334C14.5184 19.6857 14.5059 20.7713 14.5059 21.1063C14.5059 21.3793 14.6858 21.6894 15.2007 21.5902C19.2143 20.2503 22.1051 16.4662 22.1051 12.006C22.1051 6.42298 17.5828 1.89453 11.9998 1.89453Z"
                              fill="#191717"/>
                    </svg>
                </a>
            </li>
            <li>
                <a class="link" href="#">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0)">
                            <path d="M20.8958 2H3.10417C2.49417 2 2 2.49417 2 3.10417V20.8967C2 21.5058 2.49417 22 3.10417 22H12.6833V14.255H10.0767V11.2367H12.6833V9.01083C12.6833 6.4275 14.2608 5.02083 16.5658 5.02083C17.67 5.02083 18.6183 5.10333 18.895 5.14V7.84L17.2967 7.84083C16.0433 7.84083 15.8008 8.43667 15.8008 9.31V11.2375H18.79L18.4008 14.2558H15.8008V22H20.8975C21.5058 22 22 21.5058 22 20.8958V3.10417C22 2.49417 21.5058 2 20.8958 2V2Z"

                        </g>
                        <defs>
                            <clipPath id="clip0">
                                <rect width="20" height="20" fill="white" transform="translate(2 2)"/>
                            </clipPath>

                    </svg>
                </a>
            </li>
        </ul>
    </footer>
</div>
<script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>

<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

<script>
    new Glide('.glide').mount()
</script>
</body>
</html>
